<div class="container-fluid">
    <div class="row px-xl-5">
        <div class="col-lg-8 table-responsive mb-5">
            <table class="table table-light table-borderless table-hover text-center mb-0">
                <thead class="thead-dark">
                    <tr>
                        <th>Products</th>
                        <th>Price</th>
                        <th>Quantity</th>
                        <th>Total</th>
                        <th>Remove</th>
                    </tr>
                </thead>
                <tbody class="align-middle">

                    <tr *ngFor="let product of cartProducts$ | async">
                        <td class="align-middle"><img src="{{product.imageUrl}}" alt="" style="width: 50px;"> {{product.name}}</td>
                        <td class="align-middle">GH₵{{product.price}}</td>
                        <td class="align-middle">
                            <div class="input-group quantity mx-auto" style="width: 100px;">
                                <div class="input-group-btn">
                                    <button class="btn btn-sm btn-primary btn-minus" (click)="decrementCartProductQty(product)">
                                        <i class="fa fa-minus"></i>
                                        </button>
                                </div>
                                <input type="text" class="form-control form-control-sm bg-secondary border-0 text-center" value="{{product.quantity}}">
                                <div class="input-group-btn">
                                    <button class="btn btn-sm btn-primary btn-plus" (click)="incrementCartProductQty(product)">
                                            <i class="fa fa-plus"></i>
                                        </button>
                                </div>
                            </div>
                        </td>
                        <td class="align-middle">GH₵{{product.price * product.quantity}}</td>
                        <td class="align-middle"><button class="btn btn-sm btn-danger" (click)="removeProductFromCart(product)"><i class="fa fa-times"></i></button></td>

        <div class="col-lg-4">

            <h5 class="section-title position-relative text-uppercase mb-3"><span class="bg-secondary pr-3">Cart Summary</span></h5>
            <div class="bg-light p-30 mb-5">
                <div class="border-bottom pb-2">
                    <div class="d-flex justify-content-between mb-3">
                        <h6>Subtotal</h6>
                        <h6>GH₵1,030</h6>
                    </div>
                    <div class="d-flex justify-content-between">
                        <h6 class="font-weight-medium">Shipping</h6>
                        <h6 class="font-weight-medium">GH₵0</h6>

                </div>
                <div class="pt-2">
                    <div class="d-flex justify-content-between mt-2">
                        <h5>Total</h5>
                        <h5>GH₵{{totalPrice | async}}</h5>
                    </div>
                    <a routerLink="/checkout" class="nav-item nav-link">
                        <button class="btn btn-block btn-primary font-weight-bold my-3 py-3">Proceed To Checkout</button>
